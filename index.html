<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Timer</h1>
    <div class="whole d-flex p-2">
      <div class="controls">
        <input type="text" id="timeDuration" value="30" />
        <div class="buttons">
          <button id="startBtn"><i class="fas fa-play"></i></button>
          <button id="pauseBtn"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg class="content" width="500" height="500">
        <circle
          r="200"
          cx="250"
          cy="250"
          stroke-width="15"
          stroke="rgba(0, 185, 251, 0.65)"
          fill="rgba(246, 191, 70, 0.26)
        "
          transform="rotate(-90 250 250)"
        ></circle>
      </svg>
    </div>
    <script src="./timer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
